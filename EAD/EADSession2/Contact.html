<body align="center">
	<div>
		<table align="center">
			<tr>
				<td align="left" width="60%"> <img src="Images/html.png" height="30%" /> </td>
				<td><a href="HomePage.html">Home</a>

					<a href="">Gallery</a>
					<a href="Contact.html">Contact</a>
					<a href="Login.html">Login</a>
				</td>
			</tr>
		</table>
	</div>
	<hr width="50%" />
	<div>
		<img src="Images/contact.png" width="30%">
	</div>
	<div>
		<form>
			<table align="center" cellpadding="5px" cellspacing="5px">
				<tr align="left">
					<td>Name</td>
					<td><input type="text" name="Name"></td>
				</tr>
				<tr align="left">
					<td>Email</td>
					<td><input type="text" name="Email"></td>
				</tr>
				<tr align="left">
					<td>City</td>
					<td><select name="city">
						<option value="Jaipur">Jaipur</option>
						<option value="Ajmer">Ajmer</option>
						<option value="Kota">Kota</option>
						<option value="Udaipur">Udaipur</option>
					</select></td>
				</tr>
				<tr align="left">
					<td width="30">Organisation Name</td>
					<td><input type="text" name="Organisation"></td>
				</tr>
				<tr align="left">
					<td width="30">Contact Number</td>
					<td><input type="number" name="contact"></td>
				</tr>
				<tr align="left">
					<td>Message</td>
					<td><textarea name="Message" rows="2" cols="20"></textarea></td>
				</tr>
				<tr align="left">
					<td>
						<input type="submit" name="Submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
