<!DOCTYPE html>
<html>
<head>
<title>Search Employee</title>
</head>
<body>
	<form action="SearchEmployee" method="get">
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstName" /></td>
			</tr>
			<tr>
				<td>Last Name</td>

			</tr>
			<tr>

			</tr>
		</table>
	</form>
</body>
</html>
