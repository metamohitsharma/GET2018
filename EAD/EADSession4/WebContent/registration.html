<!DOCTYPE html>
<html>
<head>
</head>
<body>	
	<table>
		<tr>
			<td ><img src="images/metacube_logo.png" width="30%" ></td>
			<td align="right" width="70%" ><font size = "5">Contact Us</font></td>
		</tr>
	</table>
	<hr/>
	<h1 align="center">Employee Details</h1>
	<form align="center" action = "login.html">
		<table align="center" cellspacing="10px" frame="box"> 
			<tr>
				<td  width="100px" align="Left">First Name:</td>
				<td><input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required  /></td>
			</tr>
			<tr>
				<td  width="100px" align="Left">Last Name:</td>
				<td><input type="text" id="lastname" name="lastname" placeholder="Enter Last Name"  required/></td>
			</tr>
			<tr>
				<td  width="100px" align="Left">Age:</td>
				<td><input type="age" id="age" name="age" placeholder="Enter Your Age" required/></td>
			</tr>
			<tr>
				<td  width="100px" align="Left">Date of birth:</td>
				<td align="Left" ><input type="Date"  name="dateOfBirth" placeholder="Enter date of birth" required/></td>
			</tr>
			<tr>
				<td  width="100px" align="Left">Contact Number:</td>
				<td align="Left" ><input type="Number" id="contactnumber" name="contactnumber" placeholder="Enter Contact Number" required/></td>
			</tr>


			<tr>
				<td  width="100px" align="Left">Email:</td>
				<td><input type="text" id="email" name="email" placeholder="Enter Your Email"  required/></td>
			</tr>
			
			<tr>
				<td  width="100px" align="Left">Password:</td>
				<td align="Left" ><input type="Password" name="password" placeholder="Enter Password" required/></td>
			</tr>
			<tr>
				<td width="100px" align="Left">Company/Institution:</td>
				<td align = "Left"><select id="Company" name="company">
					<option value="null" disabled selected>Select your option</option>
					<option value="metacube">Metacube</option>
					<option value="infosys">Infosys</option>
					<option value="accenture">Accenture</option>
					<option value="tcs">TCS</option>
					<option value="mindtree">Mindtree</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" width="100px" align="center">
					<br>
					<input type="submit" value="Submit"  >
				</td>
			</tr>
		</table>
	</form>
	<footer style="margin-top: 5%"> <hr /><p align="center">&copy;Copyright 2018-19 | All Rights Reserved | Metacube
	Training</p>
</footer>
</body>
</html>
