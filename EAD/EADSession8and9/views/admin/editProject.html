<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit project Details</title>
</head>
<body>

	<form th:object="${project}" th:action="@{addProject}" method="post">
		<table>
			<tr>
				<td><input type="hidden" th:field="*{projectId}" /></td>
				<td>Name</td>
				<td><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><input type="text" th:field="*{description}" /></td>
			</tr>
			<tr>
				<td>Start Date:</td>
				<td><input type="date" th:field="*{startDate}" /></td>
			</tr>
			<tr>
				<td>End Date:</td>
				<td><input type="date" th:field="*{endDate}" /></td>
			</tr>
			<tr>
				<td>Project Logo:</td>
				<td><input type="text" th:field="*{projectLogo}" /></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Save</button>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
