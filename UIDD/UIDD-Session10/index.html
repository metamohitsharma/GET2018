<html lang="en">

<head>
  <title>User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="user_module.js"></script>
  <script src="user_controller.js"></script>
</head>

<body>
  <div ng-app="UsersModule" ng-controller="UsersController">
    <header>
      <h1 class="text-center  py-3 border bg-info text-black">User Management</h1>
    </header>
    <div class="container">
      <div class="d-flex">
        <div class="col-6">
          <h2 class="text-left">Users</h2>
        </div>
        <div class="col-6 text-right">
          <!-- Button to Open the Modal -->
          <button class="btn btn-secondary" data-toggle="modal" data-target="#addUserModal" ng-click="resetUser()">Add
            User</button>
        </div>
      </div>
      <div class="d-flex">
        <div class="col-md-11 border rounded">
          <i class="fa fa-search  p-2 bd-highlight text-muted"></i>
          <input type='text' placeholder="Search users by name" class="border-0" ng-model="searchByName.name" />
        </div>
        <div class="col-md-1">
          <input type='submit' value="Search" class="btn btn-secondary" />
        </div>
      </div>
      <div class="row py-2">
        <div class="col-md-4 p-2" ng-repeat="user in userData | filter : searchByName" />
        <div class="card d-flex flex-row user-data">
          <div class="align-self-center">
            <i class='fas fa-user fa-5x p-2'></i>
          </div>
          <div class="card-body">
            <p>{{user.name}}</p>
            <p><i class="fas fa-user"></i> {{user.contact}}</p>
            <p><i class="fas fa-map-marker"></i> {{user.city}}</p>
          </div>
          <div>
            <button class="btn-info btn-edit" data-toggle="modal" data-target="#addUserModal" ng-click="editUser(user.id)"><i
                class="fas fa-pencil-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="addUserModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header bg-info">
            <h4 class="modal-title">Add User</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <form ng-submit="saveUser()">

            <!-- Modal body -->
            <div class="modal-body">
              <input type="hidden" ng-model="user.id">
              <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" placeholder="Enter a user name" ng-model="user.name" required>
              </div>
              <div class="form-group">
                <label>Contact Number</label>
                <input type="number" class="form-control" placeholder="Enter contact no" ng-model="user.contact"
                  required>
              </div>
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Enter Address" ng-model="user.city" required>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-info">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
