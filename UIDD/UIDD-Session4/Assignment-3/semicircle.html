<!DOCTYPE HTML>
<html>
<head>
  <title>Semicircle</title>
</head>
<body>
  <canvas id="semicircle" width="300" height="300"></canvas>
  <script>
    var canvas = document.getElementById('semicircle');
    var context = canvas.getContext('2d');
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius1 = 50;
    var radius2 = 45;

    context.fillStyle = "#2e94d1";
    context.beginPath();
    context.arc(centerX, centerY, radius1, 0 + Math.PI/2, Math.PI + Math.PI/2);
    context.fill();
    
    context.fillStyle = "#ffffff";
    context.beginPath();
    context.arc(centerX, centerY, radius2, 0 + 3*Math.PI/2, Math.PI + 3*Math.PI/2);
    context.fill();
    context.lineWidth = 10;
    context.strokeStyle = "#979b9c";
    context.stroke();
    
  </script>
</body>
</html>
